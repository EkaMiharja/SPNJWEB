
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Grab</title>
  <link rel="icon" type="image/svg+xml" href="asset/logo.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- CSS MULAI -->
  <style>
    :root {
      --primary-color: #4CAF50;
      --hover-color: #dbf1db;
      --border-color: #e9ecef;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #dcedc8);
      background: linear-gradient(to bottom right, #e8f5e9, #dcedc8);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
    }

    /* --- Sidebar Styles --- */
    .sidebar {
      height: 100vh;
      width: 240px;
      background-color: #fff;
      border-right: 1px solid var(--border-color);
      padding: 1.5rem 1rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1030;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar .logo {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1.4rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.75rem 1rem;
      border-radius: 8px; /* Slightly adjusted radius */
      margin-bottom: 0.5rem;
      transition:  0.2s, color 0.2s;
    }

    .nav-link:hover {
      background-color: var(--hover-color);
      color: var(--primary-color);
    }

    .nav-link.active {
      background-color: var(--hover-color);
      color: var(--primary-color);
      border-left: 4px solid var(--primary-color);
      padding-left: calc(1rem - 4px);
    }

    /* --- Main Content & Top Bar --- */
    .main-content {
      margin-left: 240px;
      padding: 1.5rem;
      transition: margin-left 0.3s ease-in-out;
    }

    .top-bar {
      display: none; 
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background-color: #fff;
      border-bottom: 1px solid var(--border-color);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1020;
    }

    .hamburger-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #333;
    }

    #page-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }
    
    .content-card {
        background-color: #fff;
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    /* --- Enhanced Table Styles --- */
    .table {
      vertical-align: middle;
      border-color: var(--border-color);
    }
    .table thead {
      background-color: #f8f9fa;
    }
    .table-hover tbody tr:hover {
      background-color: var(--hover-color);
      cursor: default;
    }
    
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.show {
        transform: translateX(0);
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
      }
      .main-content {
        margin-left: 0;
        padding-top: 5rem; 
      }
      .top-bar {
        display: flex;
      }
    }

    
  </style>
  <!-- CSS SELESAI -->
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar d-flex flex-column">
    <div class="logo"><i class="fas fa-fire-flame-curved"></i> Admin Grab</div>
    <a href="#" class="nav-link active"><i class="fas fa-right-to-bracket"></i> Riwayat Login</a>
    <a href="#" class="nav-link"><i class="fas fa-user-plus"></i> Riwayat Register</a>
    <a href="#" class="nav-link"><i class="fas fa-users"></i> Data User</a>
    <div class="mt-auto pt-4">
      <a href="index.php" class="btn btn-outline-danger w-100">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="top-bar">
        <!-- HAMBURGER BUTTON -->
        <button class="hamburger-btn" id="hamburgerBtn"><i class="fas fa-bars"></i></button>
        <h4 id="page-title">Riwayat Login</h4>
    </div>
    <div id="content-area" class="content-card">
        <p>Memuat data...</p>
    </div>
  </div>

  <!-- POPUP MODAL -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Form Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <input type="hidden" id="registerIdInput" name="id">
            <div class="mb-3">
              <label for="usernameInput" class="form-label">Username</label>
              <input type="text" class="form-control" id="usernameInput" name="username" required>
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailInput" name="email" required>
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Kosongkan jika tidak ingin diubah">
            </div>
            <button type="submit" class="btn btn-primary w-100">Simpan</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JAVASCRIPT MULAI -->
  <script>
    const navLinks = document.querySelectorAll('.nav-link');
    const contentArea = document.getElementById('content-area');
    const pageTitle = document.getElementById('page-title');
    const sidebar = document.querySelector('.sidebar');
    const hamburgerBtn = document.getElementById('hamburgerBtn');

    // ---  FUNCTIONS FOR MODAL ---
    function showAddRegisterModal() {
      document.getElementById('registerForm').reset();
      document.getElementById('registerIdInput').value = '';
      const modal = new bootstrap.Modal(document.getElementById('registerModal'));
      modal.show();
    }


    /** FUNCTION editRegister
    * Membuka modal untuk mengedit data user.
    * Mengisi kolom input dengan data yang ada di database.
    * @param {string} id ID user di database.
    * @param {string} username Username user.
    * @param {string} email Email user.
    */
    function editRegister(id, username, email) {
      document.getElementById('registerIdInput').value = id;
      document.getElementById('usernameInput').value = username;
      document.getElementById('emailInput').value = email;
      document.getElementById('passwordInput').value = '';
      const modal = new bootstrap.Modal(document.getElementById('registerModal'));
      modal.show();
    }


    /** FUNCTION loadLoginHistory
    *Memuat data riwayat login dari server dan menampilkannya dalam format tabel.
    *Mengambil data dari 'get_login_history.php', mengonversinya ke JSON, dan secara dinamis
    *membangun HTML untuk menampilkan catatan login dalam tabel.
    *Jika tidak ditemukan data login, menampilkan pesan "Data login tidak ditemukan."
    *Jika terjadi kesalahan selama pengambilan data, menampilkan pesan kesalahan. 
    */
    function loadLoginHistory() {
      fetch('get_login_history.php')
        .then(res => res.json())
        .then(data => {
          let html = `<div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr><th class="text-center">ID</th><th>Email</th><th class="text-center">Login Time</th></tr>
              </thead><tbody>`;
          if (data.length > 0) {
            data.forEach(row => {
              html += `<tr><td class="text-center">${row.id}</td><td>${row.email}</td><td class="text-center">${row.login_time}</td></tr>`;
            });
          } else {
            html += `<tr><td colspan="3" class="text-center py-5">Data login tidak ditemukan.</td></tr>`;
          }
          html += `</tbody></table></div>`;
          contentArea.innerHTML = html;
        }).catch(() => contentArea.innerHTML = "<p class='text-danger'>Terjadi kesalahan saat mengambil data login.</p>");
    }


    /** FUNCTION loadRegisterHistory
    * Load data register dari database dan tampilkan dalam tabel.
    * Fetch data dari get_register_history.php dan tampilkan dalam tabel.
    * Jika data register tidak ditemukan, tampilkan pesan "Data register tidak ditemukan.".
    * Jika terjadi kesalahan saat mengambil data, tampilkan pesan "Terjadi kesalahan saat mengambil data register.".
    */
    function loadRegisterHistory() {
      fetch('get_register_history.php')
        .then(res => res.json())
        .then(data => {
          let html = `<div class="d-flex justify-content-end align-items-center mb-3">
            <button class="btn btn-primary btn-sm" onclick="showAddRegisterModal()"><i class="fas fa-plus me-1"></i> Tambah Data</button>
          </div>
          <div class="table-responsive"><table class="table table-hover">
            <thead>
              <tr><th>ID</th><th>Username</th><th>Email</th><th>Created At</th><th class="text-center">Aksi</th></tr>
            </thead><tbody>`;
          if (data.length > 0) {
            data.forEach(row => {
              html += `<tr>
                <td>${row.id}</td>
                <td>${row.username}</td>
                <td>${row.email}</td>
                <td>${row.created_at}</td>
                <td class="text-center">
                  <div class="dropdown">
                    <button class="btn btn-sm btn-light border dropdown-toggle" type="button" data-bs-toggle="dropdown">
                      <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" onclick="editRegister(${row.id}, '${row.username}', '${row.email}')">Edit</a></li>
                      <li><a class="dropdown-item text-danger" href="#" onclick="deleteRow('register', ${row.id})">Hapus</a></li>
                    </ul>
                  </div>
                </td>
              </tr>`;
            });
          } else {
            html += `<tr><td colspan="5" class="text-center py-5">Data register tidak ditemukan.</td></tr>`;
          }
          html += `</tbody></table></div>`;
          contentArea.innerHTML = html;
        }).catch(() => contentArea.innerHTML = "<p class='text-danger'>Terjadi kesalahan saat mengambil data register.</p>");
    }

    /** FUNCTION loadUserData
    * Load data user dari database dan tampilkan dalam tabel
    * @param {String} url URL API untuk mengambil data user
    */
    function loadUserData() {
      fetch('get_datauser.php')
        .then(res => res.json())
        .then(data => {
          let html = `<div class="table-responsive">
            <table class="table table-hover text-center">
              <thead>
                <tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Birth Date</th><th>Email</th><th>Gender</th><th>Phone</th><th>Address</th><th>Aksi</th></tr>
              </thead><tbody>`;
          if (data.length > 0) {
            data.forEach(row => {
              html += `<tr>
                <td>${row.id}</td>
                <td>${row.first_name}</td>
                <td>${row.last_name}</td>
                <td>${row.birth_date}</td>
                <td>${row.email}</td>
                <td>${row.gender}</td>
                <td>${row.phone}</td>
                <td>${row.address}</td>
                <td><button class="btn btn-sm btn-outline-danger" onclick="deleteRow('user', ${row.id})"><i class="fas fa-trash-alt"></i></button></td>
              </tr>`;
            });
          } else {
            html += `<tr><td colspan="9" class="text-center py-5">Data user tidak ditemukan.</td></tr>`;
          }
          html += `</tbody></table></div>`;
          contentArea.innerHTML = html;
        }).catch(() => contentArea.innerHTML = "<p class='text-danger'>Terjadi kesalahan saat mengambil data user.</p>");
    }

    // --- Action Functions ---
    function deleteRow(type, id) {
      if (!confirm("Yakin ingin menghapus data ini?")) return;
      let endpoint = type === "register" ? "delete_register.php" : "delete_user.php";

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `id=${encodeURIComponent(id)}`
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (type === "register") loadRegisterHistory();
        else if (type === "user") loadUserData();
      })
      .catch(() => alert("Terjadi kesalahan saat menghapus."));
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const id = document.getElementById('registerIdInput').value;
      const endpoint = id ? 'edit_register.php' : 'add_register.php';

      fetch(endpoint, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.status === 'success') {
          bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
          loadRegisterHistory();
        }
      })
      .catch(() => alert('Terjadi kesalahan.'));
    });
    
    // --- Navigation and Responsive Logic ---
    function handleNavigation(link) {
        navLinks.forEach(el => el.classList.remove('active'));
        link.classList.add('active');
        const text = link.textContent.trim();
        pageTitle.textContent = text;
        if (text.includes("Riwayat Login")) loadLoginHistory();
        else if (text.includes("Riwayat Register")) loadRegisterHistory();
        else if (text.includes("Data User")) loadUserData();

        // On mobile, close sidebar after clicking a link
        if (window.innerWidth <= 992) {
            sidebar.classList.remove('show');
        }
    }

    navLinks.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        handleNavigation(this);
      });
    });

    hamburgerBtn.addEventListener('click', () => {
        sidebar.classList.toggle('show');
    });

    // Initial Load
    loadLoginHistory();
  </script>
  <!-- JAVASCRIPT SELESAI -->

</body>
</html>
